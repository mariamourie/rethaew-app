<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Weather Website">
        <meta name="keywords" content="Weather, Temperature">
        <meta name="author" content="Maria Eduarda Cruz">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rethaew - Informações Climáticas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="short icon" type="imagex/pngp" href="img/Weather-App-Logo.ico">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    </head>
    <body class="">
           <header>
            <h1>Rethaew</h1>
            <h5>Informações climáticas diárias</h5>
           </header>
           <main>
            <section class="main-weather">
                <p class="date"></p>
                <button class="btn-location"><i class="bi bi-geo-alt-fill"></i> Visualizar temperatura</button>
                <p class="location"></p>
                <h2 class="temperature"></h2>
                <img class="icon-weather">
                <h5 class="main-description"></h5>
                <p class="feels-like-temperature"></p>
            </section>
            <section class="more-info slide-right">
                <h5>Temperatura diária</h5>
                <section class="temperature-info">
                    <div class="box-informations minimum-temperature">
                        <h6>Temperatura Mínima</h6>
                        <h6 class="min-temperature"></h6>
                    </div>
                    <div class="box-informations maximum-temperature">
                        <h6>Temperatura Máxima</h6>
                        <h6 class="max-temperature"></h6>
                    </div>
                </section>
            </section>
            <section class="weather-informations slide-right">
                <nav class="nav-options">
                    <ul>
                        <li class="btn-weather">Clima</li>
                        <li class="btn-wind">Vento</li>
                    </ul>
                </nav>
                <section class="weather slide-right">
                    <div class="weather-box">
                        <i class="bi bi-moisture"></i>
                        <div>
                            <h6>Umidade</h6>
                            <h6 class="humidity"></h6>
                        </div>
                    </div>
                    <div class="weather-box">
                        <i class="bi bi-eye-fill"></i>
                        <div>
                            <h6>Visibilidade</h6>
                            <h6 class="visibility"></h6>
                        </div>
                    </div>
                    <div class="weather-box">
                        <i class="bi bi-cloud-haze-fill"></i>
                        <div>
                            <h6>Nuvem</h6>
                            <h6 class="cloud"></h6>
                        </div>
                    </div>
                </section>
                <section class="wind slide-right">
                    <div class="weather-box">
                        <i class="bi bi-wind"></i>
                        <div>
                            <h6>Vento</h6>
                            <h6 class="wind-speed"></h6>
                        </div>
                    </div>
                    <div class="weather-box">
                        <i class="bi bi-compass"></i>
                        <div>
                            <h6>Direção do vento</h6>
                            <h6 class="wind-degree"></h6>
                        </div>
                    </div>
                    <div class="weather-box">
                        <i class="bi bi-cloud-fog2"></i>
                        <div>
                            <h6>Rajada de vento</h6>
                            <h6 class="wind-gust"></h6>
                        </div>
                    </div>
                </section>
            </section>
            <section class="banner-img">
                <img src="img/weather_illustration.jpg" alt="Ilustração de uma pessoa visualizando a previsão do tempo">
                <a href="http://www.freepik.com">Designed by slidesgo / Freepik</a>
            </section>
            </main>
           <footer>
                <p>Desenvolvido por Maria Eduarda Leitão da Cruz</p>
                <ul>
                    <li><a href="https://github.com/mariamourie"><i class="bi bi-github"></i></a></li>
                    <li><a href="https://www.linkedin.com/in/maria-eduarda-cruz/"> <i class="bi bi-linkedin"></i></a></li>
                    <li><a href="https://www.instagram.com/mariamourie/"><i class="bi bi-instagram"></i></a></li>
                </ul>
           </footer>
           <script src="js/jquery-3.6.0.min.js"></script>
           <script src="js/script.js">S</script>
    </body>
</html>
